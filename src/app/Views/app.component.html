<div class="left-action-bar" [ngClass]="{'action-bar-extend':menuExtend}">
  <div matRipple class="action-bar-item" (click)="menuExtend = !menuExtend"
       [ngClass]="{'action-bar-item-extend':menuExtend}">
    <div>
      <i class="material-icons"> menu </i>
      <span> Hide Menu </span>
    </div>
  </div>
  <div matRipple class="action-bar-item"
       [ngClass]="{'action-bar-item-extend':menuExtend,'current':router.isActive('/home',false)}"
       (click)="router.navigateByUrl('/home')">
    <div>
      <i class="material-icons"> home </i>
      <span> Home Page </span>
    </div>
  </div>
  <div matRipple class="action-bar-item"
       [ngClass]="{'action-bar-item-extend':menuExtend,'current':router.isActive('/media-info',false)}"
       (click)="router.navigateByUrl('/media-info')">
    <div>
      <i class="material-icons"> info </i>
      <span> Media Info </span>
    </div>
  </div>
  <div matRipple class="action-bar-item"
       [ngClass]="{'action-bar-item-extend':menuExtend,'current':router.isActive('/settings',false)}"
       (click)="router.navigateByUrl('/settings')"
  >
    <div>
      <i class="material-icons"> settings </i>
      <span> Settings </span>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
